<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- bootstrap css -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    
    <!-- css -->
    <link rel="stylesheet" href="assets/css/main.css">

   <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <title>Survay form</title>
</head>
<body>
    <div class="bg-image"></div>
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-md-7 col-lg-6 m-auto">
                <form class="my-5" action="" method="post" id="survey-form">

                    <h1 id="title">freeCodeCamp Survey Form</h1>
                    <p id="description">Thank you for taking the time to help us improve the platform</p>

                    <fieldset class="p-5">
                        <label for="name" id="name-label">Name</label><br>
                        <input type="text" name="user_name" id="name" placeholder="name"><br>

                        <label for="email" id="email-label">Email</label><br>
                        <input type="email" name="user_email" id="email" placeholder="Enter your Email" required><br>

                        <label for="age" id="number-label">Age</label><br>
                        <input type="number" name="user_age" id="age" min='18' max='65' placeholder="Age"><br>

                        <label for="dropdown">Which option best describes your current role?</label><br>
                        <select name="user_role" id="dropdown">
                            <optgroup label="Select current role">
                                <option value="student">Student</option>
                                <option value="Full Time Tob">Full Time Job</option>
                                <option value="Full Time Learner"> Full Time Learner</option>
                                <option value="Prefer not to say">Prefer not to say</option>
                                <option value="Other">Other</option>
                            </optgroup>
                        </select><br>

                        <label>Would you recommend freeCodeCamp to a friend?</label><br>
                        <input type="radio" name="user_recommendation" id="Definitely"><label for="Definitely">Definitely</label><br>
                        <input type="radio" name="user_recommendation" id="Maybe"><label for="Maybe">Maybe</label><br>
                        <input type="radio" name="user_recommendation" id="Not sure"><label for="Not sure">Not sure</label><br>

                        <label for="favorite feature"  class="mt-4">What is your favorite feature of freeCodeCamp?</label>
                        <select name="user_favorite_feature" id="favorite_feature">
                            <optgroup label="Select an option">
                                <option value="Challanges">Challanges</option>
                                <option value="Projects">Projects</option>
                                <option value="Community">Community</option>
                                <option value="Open Source">Open Source</option>
                            </optgroup>
                        </select><br>

                        <label >What would you like to see improved? (Check all that apply)</label><br>
                        <input type="checkbox" name="user_recommendation" id="Front-end Projects"><label for="Front-end Projects">Front-end Projects</label><br>
                        <input type="checkbox" name="user_recommendation" id="Back-end Projects"><label for="Back-end Projects">Back-end Projects</label><br>
                        <input type="checkbox" name="user_recommendation" id="Data Visualization"><label for="Data Visualization">Data Visualization</label><br>
                        <input type="checkbox" name="user_recommendation" id="Challenges"><label for="Challenges">Challenges</label><br>
                        <input type="checkbox" name="user_recommendation" id="Open Source Community"><label for="Open Source Community">Open Source Community</label><br>
                        <input type="checkbox" name="user_recommendation" id="Gitter help rooms"><label for="Gitter help rooms">Gitter help rooms</label><br>
                        <input type="checkbox" name="user_recommendation" id="Videos"><label for="Videos">Videos</label><br>
                        <input type="checkbox" name="user_recommendation" id="City Meetups"><label for="City Meetups">City Meetups</label><br>
                        <input type="checkbox" name="user_recommendation" id="Wiki"><label for="Wiki">Wiki</label><br>
                        <input type="checkbox" name="user_recommendation" id="Forum"><label for="Forum"> Forum</label><br>
                        <input type="checkbox" name="user_recommendation" id="Additional Courses"><label for="Additional Courses">Additional Courses</label><br>

                        <label for="comments_suggestions"  class="mt-4">Any comments or suggestions?</label><br>
                        <textarea name="textarea    " id="comments_suggestions" cols="50" rows="5" placeholder="Enter your comment here"></textarea>

                        <button type="submit" id='submit'>Sumbit</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
